<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Page</title>
	
</head>

<body>

	<header>
		<h1>
			<u>Prince Q. Dolo's Contact Form</u>
		</h1>

		<nav>
			<ul type="square">
				<li><a href="index.html">Home</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<form method="" action="">

			<fieldset>
				<legend><b>FILL IN THIS FORM TO CONTACT ME.</b></legend>
				<br>
					<label>Your Full Name Here:</label><br>
						<input type="text" name="inputName"><br><br>

					<label>Email Address:</label><br>
						<input type="Email" name="inputEmail"><br><br>

					<label>Subject:</label><br>
					<select>
						<optgroup>
							<option></option>
							<option>Appointment</option>
							<option>Concelling</option>
							<option>Business</option>
						</optgroup>
					</select>
						<br><br>

					<label>Date of Birth:</label><br>
						<input type="date" name="confirmPassword"><br><br>
					<label>Gender:</label><br><br>
						<input type="radio" name="gender" value="male"> Male <br>
						<input type="radio" name="gender" value="female"> Female <br>
						<input type="radio" name="gender" value="others"> Others <br>
						<br>

					<label>County:</label><br>
					<select>
						<optgroup>
							<option></option>
							<option>Bong County</option>
							<option>Lofa County</option>
							<option>Bomi County</option>
							<option>Gbarpolu COunty</option>
							<option>Grand Bassa County</option>
							<option>Grand Cape Mount County</option>
							<option>Grand Gedeh COunnty</option>
							<option>Grand Kru County</option>
							<option>Margibi COunty</option>
							<option>Maryland County</option>
							<option>Mountserrado County</option>
							<option>River Gee County</option>
							<option>Rivercess County</option>
							<option>Nimba County</option>
							<option>Sinoe County</option>
						</optgroup>
					</select>
					<br><br>

					<label>Please leave me a message here ...</label><br>
						<textarea rows="10" cols="50" name="addressLocation">
						</textarea>
						<br><br>
					<input type="submit" value="Submit">
			</fieldset>
		</form>
	</main>

</body>
</html>
